<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Startpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <div id="app">
        <form id="search-form" action="https://www.google.com/search" method="get">
            <input id="search-bar" type="text" autofocus placeholder="" name="q" alt="search">
            <input id="submit-button" type="submit" value="Search">
        </form>
        <section id="link-section" unselectable="on" onselectstart="return false;" onmousedown="return false;">
            <link-item
                v-for="item in shortcuts"
                v-bind:link="item"
                v-bind:key="item.id">
            </link-item>
        </section>
        <div onclick="ToggleAddModal()" id="open-modal"></div>
        <div id="add-link-modal" class="modal-placeholder">
            <div class="modal">
                <div class="content">
                    <h1>Add new link</h1>
                    <label>Headline of shourtcut</label>
                    <input name="inp-name" placeholder="Name...">
                    <label>URL to image</label>
                    <input name="inp-img" placeholder="Image url...">
                    <label>Link to target</label>
                    <input name="inp-url" placeholder="Link to taget...">
                    <button>Add</button>
                </div>

            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
